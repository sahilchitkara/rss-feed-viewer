<div class=".col-md-6 .col-md-offset-3">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <a class="navbar-brand">RSS FEED VIEWER</a>

            <a class="navbar-right navbar-text">Signed in as [[user.name]]</a>

            <a class="navbar-right navbar-text" data-ng-click="logout()">logout</a>


        </div>
    </nav>
</div>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="url" class="form-control" data-ng-model="rssFeedUrl">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-ng-click="addRssFeedUrl()">add</button>
      </span>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Number Of Articles</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="feed in feeds">
                <td><a href="{{feed.link}}">{{feed.name}}</a></td>
                <td>{{feed.numberOfArticles}}</td>
                <td><button>view</button></td>
            </tr>
            </tbody>
        </table>
    </div>
